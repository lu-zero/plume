{% import 'dates.html' as dates %}
{% for post in posts %}
  <article class="grid grid-pad article">
    <div class="col-2-12 offset-2-12 post-date">
      <time pubdate="pubdate">
        {{ dates.pretty_date(post.date) }}
      </time>
    </div>
    <div class="col-6-12 post-summary">
      <h1>
        <a href="{{ url_for_post(post) }}">
          {{ post.title }}
        </a>
      </h1>
      <p>{{ post.summary }}</p>
    </div>
  </article>
{% endfor %}
{% if not posts %}
    <p>No posts</p>
{% endif %}
