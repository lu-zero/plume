{% extends "base.html" %}

{% block content %}
<div class="grid grid-pad body">
    {% if title %}
        <span class="title">{{ title|safe }}</span>
    {% endif %}
    {% with pages=pages %}
        {% include "_list.html" %}
    {% endwith %}
    <div class=pagination>
      <span class=disabled>&laquo; Previous</span> &mdash; <strong>1</strong> &mdash; <a href="/page/2/">Next &raquo;</a>
    </div>
</div>
{% endblock content %}
